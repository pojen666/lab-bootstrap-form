<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./simple-form.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="text-center">
            <h2>範例網站</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">註冊畫面</h4>
                <form class="need-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">姓名*</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                姓名為必填欄位
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone">電話*</label>
                            <input type="text" class="form-control" id="phone" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                電話為必填欄位
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">信箱</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            請輸入有效的信箱格式
                        </div>
                    </div>    

                    <div class="mb-3">
                        <label for="address">通訊地址*</label>
                        <input type="text" class="form-control" id="address" placeholder="" required>
                        <div class="invalid-feedback">
                            通訊地址為必填欄位
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="same-address">
                        <label class="custom-control-label" for="same-address">帳單地址同通訊地址</label>
                    </div>
                    <div class="mb-3">
                        <label for="bill-address">帳單地址*</label>
                        <input type="text" class="form-control" id="bill-address" placeholder="" required>
                        <div class="invalid-feedback">
                            帳單地址為必填欄位
                        </div>
                    </div>
                    <hr class="mb-4">

                    <h4 class="mb-3">付款方式</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked
                                required>
                            <label class="custom-control-label" for="credit">信用卡</label>
                        </div>
                    
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cc-name">信用卡人名*</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="" required>
                            <small class="text-muted">信用卡上的姓名</small>
                            <div class="invalid-feedback">
                                信用卡人名為必填欄位
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">卡號*</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required>
                            <div class="invalid-feedback">
                                卡號為必填欄位
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cc-expiration">到期日*</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                            <div class="invalid-feedback">
                                到期日為必填欄位
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-cvv">安全碼*</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                            <div class="invalid-feedback">
                                安全碼為必填欄位
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">送出</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 展示Footer</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
